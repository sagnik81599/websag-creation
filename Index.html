<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEBSAG CREATIONS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="main">
      <div class="logo">
        <img src="IMG/Hotel-removebg-preview.png" alt="Logo" />
      </div>

      <!-- Hamburger Icon -->
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </div>

    <!-- Navigation Menu -->
    <ul id="nav-menu">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="title">
      <h1>WEBSAG CREATIONS</h1>
    </div>

    <div class="button">
      <a href="WATCH VIDEO.html" class="btn">WATCH VIDEO</a>
      <a href="#" class="btn">LEARN MORE</a>
    </div>
  </header>

  <!-- JavaScript to Toggle Hamburger -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
      toggle.innerHTML = navMenu.classList.contains("active") ? "&times;" : "&#9776;";
    });
  </script>
</body>
</html>
